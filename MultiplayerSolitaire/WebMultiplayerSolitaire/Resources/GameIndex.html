<!doctype html>
<meta charset="utf-8">
<style>
    #mainTable {
        text-align:left;
        vertical-align:top;
        width:100%;
    }

        #mainTable > tbody > tr > th {
            vertical-align: top;
        }

    #output {
        overflow: auto;
        float: right;
        border: 1pt;
        border-color: black;
        border-style: solid;
        min-width: 300pt;
        max-width: 50%;
    }

    #output > p {
        overflow-wrap: break-word;
    }

    #output span {
        color: blue;
    }

    #output span.error {
        color: red;
    }

    .card {
        border: 1pt;
        border-style: solid;
        border-color: darkgray;
        width:100pt;
        height:120pt;
        text-align:center;
        vertical-align:central;
    }

    .deck {
        border: 1pt;
        border-style: solid;
        border-color: darkgray;
    }

    .otherPlayer {
        border: 1pt;
        border-style: solid;
        border-color: black;
    }


</style>
<h2>Two Players Solitaire</h2>
<table id=mainTable>
    <tr>
        <th>
            <div id=playArea></div>
        </th>
        <th>
            <div id=output></div>
        </th>
    </tr>
</table>

<script>
    const GameStateID = [
        "Initialize",
        "Playing",
        "Transitioning",
        "EndGame",
        "Unkown"];

    const SigilLabel = [
        "Spade",
        "Club",
        "Heart",
        "Diamond"];

    const SigilSymbol = [
        '\u2660',
        '\u2663',
        '\u2661',
        '\u2662'];

    const ValueLabel = [
        "Ace",
        "2",
        "3",
        "4",
        "5",
        "6",
        "7",
        "8",
        "9",
        "10",
    ];

    class Player {
        constructor() {
            this.RootNode = createElementWithClass("table", "player");
            this.PlayerLabel = document.createTextNode("Player " + localPlayerIndex);
            var paragraph = document.createElement("p");
            paragraph.appendChild(this.PlayerLabel);
            this.RootNode.appendChild(paragraph);

            this.Board = new CardDisplay();
            this.RootNode.appendChild(this.Board.RootNode);

            this.Hand = new CardDisplay();
            this.RootNode.appendChild(this.Hand.RootNode);

            this.SelectedCardIndex = -1;
        }

        Setup(gameData) {
            this.PlayerLabel.textContent = "Player " + (gameData.PlayerIndex + 1);
            this.Hand.SetupFromArray(gameData.Hand);
            this.Board.SetupFromArray(gameData.Board);
        }
    }

    class CardDisplay {
        constructor() {
            this.RootNode = createElementWithClass("table", "cardDisplay");
            var row = document.createElement("tr");
            this.RootNode.appendChild(row);
            this.Slots = [3]; // Array of card slots.
            for (var index = 0; index < 3; ++index) {
                var slot = new CardSlot(index);
                this.Slots[index] = slot;
                var col = document.createElement("th");
                row.appendChild(col);
                col.appendChild(this.Slots[index].RootNode);

                var card = new Card(index);
                slot.AttachCard(card);
            }
        }

        SetupFromArray(cardArray) {
            for (var index = 0; index < 3; ++index) {
                var slot = this.Slots[index].Card.Setup(cardArray[index]);
            }
        }
    }

    class CardSlot {
        constructor(index) {
            this.Index = index;
            this.RootNode = createElementWithClass("table", "cardSlot");
            var row = document.createElement("tr");
            this.RootNode.appendChild(row);
            this.CardReceptacle = row;
            this.Card = null;

            row = document.createElement("tr");
            this.RootNode.appendChild(row);
            this.Button = document.createElement("button");
            row.appendChild(this.Button);
            this.ButtonLabel = document.createTextNode("_");
            this.Button.appendChild(this.ButtonLabel);

            this.Button.hidden = true;
            this.Action = function (index) { alert("unset"); };
            var instance = this;
            this.Button.addEventListener("click", function () {
                if (instance.Action != null) {
                    instance.Action(instance.Index);
                }
            });
        }

        AttachCard(card) {
            clearChilds(this.CardReceptacle);

            this.Card = card;
            this.CardReceptacle.appendChild(card.RootNode);
            this.SetNotInteractable();
        }

        SetInteractable(action, label) {
            this.Button.hidden = false;
            this.ButtonLabel.textContent = label;
            this.Action = action;
        }

        SetNotInteractable() {
            this.Action = null;
            this.Button.hidden = true;
        }
    }

    class Card {
        constructor(cardIndex) {
            this.RootNode = createElementWithClass("table", "card");
            this.CardIndex = cardIndex;
            var row = document.createElement("tr");
            this.ContentHolder = document.createElement("div");
            row.appendChild(this.ContentHolder);
            this.CardLabel = document.createTextNode("? of ?");
            this.ContentHolder.appendChild(this.CardLabel);
            this.RootNode.appendChild(row);
            row = document.createElement("tr");
            this.Button = document.createElement("button");
            this.ButtonLabel = document.createTextNode("Play");
            row.appendChild(this.Button);
            this.Button.appendChild(this.ButtonLabel);
            this.RootNode.appendChild(row);
            this.Button.hidden = true;

            this.Action = function (index) { alert("unset"); };
            var instance = this;
            this.Button.addEventListener("click", function () {
                if (instance.Action != null) {
                    instance.Action(instance.CardIndex);
                }
            });
        }

        Setup(cardData) {
            this.CardData = cardData;
            if (cardData.Value < 0) {
                this.ContentHolder.style.display = "none";
            }
            else {
                this.ContentHolder.style.display = "block";
                this.CardLabel.textContent = ValueLabel[cardData.Value] + " of " + SigilSymbol[cardData.Sigil];
            }
        }

        SetInteractable(action, label) {
            this.Button.hidden = false;
            this.ButtonLabel.textContent = label;
            this.Action = action;
        }

        SetNotInteractable() {
            this.Action = null;
            this.Button.hidden = true;
        }
    }

    class Deck {
        constructor() {
            this.RootNode = createElementWithClass("table", "deck");
            this.NumberOfCards = 0;
            var row = document.createElement("tr");
            this.RootNode.appendChild(row);
            this.CardCountLabel = document.createTextNode("");
            row.appendChild(this.CardCountLabel);
        }

        SetCardCount(cardCount) {
            this.CardCountLabel.textContent = cardCount;
        }
    }

    class PlayerSlots {
        constructor() {
            this.RootNode = document.createElement("table");
            this.Buttons = [];
            var row = document.createElement("tr");
            this.RootNode.appendChild(row);

            this.PoolSize = 10;
            for (var index = 0; index < this.PoolSize; ++index) {
                this.Buttons[index] = document.createElement("button");
                var label = document.createTextNode("Player " + (index + 1));
                this.Buttons[index].appendChild(label);
                row.appendChild(this.Buttons[index]);

                (function (capturedButton, capturedIndex) {
                    capturedButton.addEventListener("click", function () {
                        requestPlayerSlots(capturedIndex);
                    })
                })(this.Buttons[index], index);
            }
        }

        Setup(availableSlost) {
            for (var index = 0; index < this.PoolSize; ++index) {
                if (index >= availableSlots.length) {
                    this.Buttons[index].hidden = true;
                    continue;
                }

                if (!availableSlots[index]) {
                    this.Buttons[index].hidden = true;
                    continue;
                }

                this.Buttons[index].hidden = false;
            }
        }
    }

    class GameInfo {
        constructor() {
            this.RootNode = document.createElement("table");

            var roundParagraph = document.createElement("p");
            this.RootNode.appendChild(roundParagraph);
            this.RoundMessage = "Round : ";
            this.RoundLabel = document.createTextNode(this.RoundMessage);
            roundParagraph.appendChild(this.RoundLabel);

            var playerParagraph = document.createElement("p");
            this.RootNode.appendChild(playerParagraph);
            this.CurrentPlayerMessage = "Current player : ";
            this.CurrentPlayerLabel = document.createTextNode(this.CurrentPlayerMessage);
            playerParagraph.appendChild(this.CurrentPlayerLabel);

            this.Deck = new Deck();
            this.RootNode.appendChild(this.Deck.RootNode);
        }

        Setup(playerIndex, gameState) {
            this.CurrentPlayerLabel.textContent = this.CurrentPlayerMessage + (playerIndex + 1);
            this.RoundMessage = "Round " + gameState.Round + 1;
            this.RoundLabel.textContent = this.RoundMessage;
            this.Deck.SetCardCount(gameState.CardsInDeck);
        }

        SetCurrentPlayer(currentPlayer) {
            this.CurrentPlayerLabel.textContent = this.CurrentPlayerMessage + (currentPlayer + 1);
        }
    }

    class Opponent {
        constructor() {
            this.RootNode = createElementWithClass("table", "otherPlayer");

            var row = document.createElement("tr");
            this.RootNode.appendChild(row);
            this.PlayerLabel = document.createTextNode("Player ?");
            row.appendChild(this.PlayerLabel);

            row = document.createElement("tr");
            this.RootNode.appendChild(row);
            this.ScoreLabel = document.createTextNode("Score : ?");
            row.appendChild(this.ScoreLabel);


            row = document.createElement("tr");
            this.RootNode.appendChild(row);
            this.Board = new CardDisplay();
            row.appendChild(this.Board.RootNode);
        }

        Setup(opponentData) {
            this.PlayerLabel.textContent = "Player " + (opponentData.Index + 1);
            this.ScoreLabel.textContent = "Health : " + opponentData.Health;
            this.Board.SetupFromArray(opponentData.Board);
        }
    }

    var websocket = null;
    var isConnected = false;
    var gameWebSocketUrl = document.URL.replace("http://", "ws://");

    var output = document.querySelector("#output");
    var playArea = document.querySelector("#playArea");

    var player = new Player();
    var playerSlots = new PlayerSlots();
    var gameInfo = new GameInfo();
    var opponent = new Opponent();

    var otherPlayersParent = document.createElement("table");
    var otherPlayers = [];

    var clientState = "None";
    var localPlayerIndex = -1;
    var availableSlots = [];
    var nextOrderID = 0;

    var pendingOrders = [];
    var messageHandles = [];
    var gameState = null;

    messageHandles["AvailablePlayerSlots"] = handleAvailablePlayerSlots;
    messageHandles["OrderAcknowledgement"] = handleOrderAcknowledgement;
    messageHandles["PlayerViewUpdate"] = handlePlayerViewUpdate;
    messageHandles["SandboxChanges"] = handleSandboxUpdate;

    writeToScreen("WS URI " + gameWebSocketUrl);

    createWebSocket();

    function doSend(message) {
        writeToScreen("SENT: " + message);
        websocket.send(message);
    }

    function writeToScreen(message) {
        output.insertAdjacentHTML("afterbegin", "<p>" + message + "</p>");
    }

    function recieveWebSocketMessage(e) {
        var messageData = null;
        writeToScreen("Recieving message " + e.data);
        try {
            messageData = JSON.parse(e.data);
        }
        catch (error) {
            writeToScreen("error while parsing json" + error.message);
        }

        if (messageData.MessageType in messageHandles) {
            messageHandles[messageData.MessageType](messageData);
        }
        else {
            writeToScreen("Unkown message type.");
        }
    }

    function createWebSocket() {
        console.log(gameWebSocketUrl);
        websocket = new WebSocket(gameWebSocketUrl);

        websocket.onopen = function (e) {
            isConnected = true;
            writeToScreen("CONNECTED");
            var requestPlayerSlots = '{ "OrderType": "RequestPlayerSlots" }';
            doSend(requestPlayerSlots);
        };

        websocket.onclose = function (e) {
            writeToScreen("DISCONNECTED");
        };

        websocket.onmessage = recieveWebSocketMessage;

        websocket.onerror = function (e) {
            writeToScreen("<span class=error>ERROR:</span> " + e.data);
        };
    }

    function handleOrderAcknowledgement(messageData) {
        if (pendingOrders[messageData.OrderID] != null) {
            pendingOrders[messageData.OrderID](messageData);
            pendingOrders[messageData.OrderID] = null;
        }else {
            writeToScreen("No acknowledgment found for order " + messageData.OrderID + ".");

            var pendingOrderKeys = pendingOrders.keys();
            var keyMessage = "PendingOrder keys :";
            for (const key of pendingOrderKeys) {
                keyMessage += " " + key;
            }

            writeToScreen(keyMessage);
        }
    }

    function handleAvailablePlayerSlots(messageData)
    {
        availableSlots = messageData.AvaialablePlayerSlots;

        // are we searching for a player slot ?
        if (localPlayerIndex < 0) {
            clearPlayArea();

            playerSlots.Setup(availableSlots);
            playArea.appendChild(playerSlots.RootNode);
        }
        else {
            // if not, how many are still open ?
            var numberOfAvailableSlots = 0;
            for (var index = 0; index < availableSlots.length; ++index) {
                if (availableSlots[index]) {
                    numberOfAvailableSlots++;
                }
            }

            // we are waiting for the slots to be taken
            if (numberOfAvailableSlots > 0) {
                clearPlayArea();

                var p = document.createElement("p").appendChild(document.createTextNode("Waiting for " + numberOfAvailableSlots + " players."));
                playArea.appendChild(p);
            }
            else {
                // we are ready to play, are we already playing ?
                if (clientState == "None") {
                    if (gameState == null) {
                        clientState = "WaitingForGameState";
                    }
                    else {
                        SetupFromGameState();
                    }
                }
            }
        }
    }

    function handlePlayerViewUpdate(messageData)
    {
        gameState = messageData;

        if (GameStateID[gameState.GameStateID] != null) {
            gameState.GameStateID = GameStateID[gameState.GameStateID];
        }

        if (clientState == "WaitingForGameState") {
            SetupFromGameState();
        }

        writeToScreen("Game state = " + gameState.GameStateID);
    }

    function handleSandboxUpdate(messageData) {
        for (var changeIndex = 0; changeIndex < messageData.GameChanges.length; ++changeIndex) {
            var gameChange = messageData.GameChanges[changeIndex];
            if (gameChange.ChangeType == "GameStateChange") {
                gameState.GameStateID = gameChange.GameState;

                gameInfo.SetCurrentPlayer(gameChange.PlayerIndex);

                if (gameState.GameStateID == "Fold") {
                    player.Hand.SetInteractable(true);
                }
                else {
                    player.Hand.SetInteractable(false);
                }
            }
            
            else if (gameChange.ChangeType == "NextPlayer") {
                gameInfo.SetCurrentPlayer(gameChange.PlayerIndex);
            }
        }
    }

    function SelectCardInHand(cardIndex) {
        if (clientState != "SelectHandCard") {
            alert("Wrong client state " + clientState);
            return;
        }

        player.SelectedCardIndex = cardIndex;

        for (var index = 0; index < 3; ++index) {
            var card = player.Hand.Slots[index].Card;
            if (index == cardIndex) {
                card.SetInteractable(UnselectCard, "X");
            }
            else {
                card.SetNotInteractable();
            }
        }

        PlayerBoardModeChooseSlot();

        clientState = "SelectBoardSlot";
    }

    function UnselectCard(cardIndex) {
        if (clientState != "SelectBoardSlot") {
            alert("Wrong state " + clientState);
        }

        PlayerHandModeChooseCard();
        PlayerBoardModeUninteractable();
        clientState = "SelectHandCard";
    }

    function SelectBoardSlot(slotIndex) {
        if (clientState != "SelectBoardSlot") {
            alert("Wrong state " + clientState);
        }

        PlayerhandModeUninteractable();
        PlayerBoardModeUninteractable();
        clientState = "PlayedCard";
        requestPlayCard(player.SelectedCardIndex, slotIndex);
    }

    function PlayerHandModeChooseCard() {
        for (var index = 0; index < 3; ++index) {
            var card = player.Hand.Slots[index].Card;
            card.SetInteractable(SelectCardInHand, "Play");
        }
    }

    function PlayerhandModeUninteractable() {
        for (var index = 0; index < 3; ++index) {
            var card = player.Hand.Slots[index].Card;
            card.SetNotInteractable();
        }
    }

    function PlayerBoardModeChooseSlot() {
        for (var index = 0; index < 3; ++index) {
            var slot = player.Board.Slots[index];
            slot.SetInteractable(SelectBoardSlot, "Play");
        }
    }

    function PlayerBoardModeUninteractable() {
        for (var index = 0; index < 3; ++index) {
            var slot = player.Board.Slots[index];
            slot.SetNotInteractable();
        }
    }

    function SetupFromGameState() {
        if (gameState == null) {
            alert("GameState is null | clientState : " + clientState);
            return;
        }

        if (gameState.GameStateID == "Playing") {
            if (clientState == "None") {
                clearPlayArea();

                // Settuping the board.
                gameInfo.Setup(localPlayerIndex, gameState);
                playArea.appendChild(gameInfo.RootNode);

                opponent.Setup(gameState.OtherPlayer);
                playArea.appendChild(opponent.RootNode);

                player.Setup(gameState);
                playArea.appendChild(player.RootNode);

                if (gameState.CurrentPlayer == localPlayerIndex) {
                    PlayerHandModeChooseCard();
                    clientState = "SelectHandCard";
                }
                else {
                    clientState = "OtherPlayer";
                }
            }
        }
    }

    function requestPlayerSlots(requestedIndex) {
        if (localPlayerIndex >= 0) {
            return;
        }

        if (!availableSlots[requestedIndex]) {
            return;
        }

        var orderID = nextOrderID++;
        var requestPlayerIndex = '{"OrderType":"SelectPlayerSlot", "PlayerIndex": ' + requestedIndex + ', "OrderID" : ' + orderID + '}';
        pendingOrders[orderID] = function (responseData) {
            if (responseData.FailureFlags == "None") {
                localPlayerIndex = requestedIndex;
            }
        };

        doSend(requestPlayerIndex);
    }

    function requestPlayCard(cardIndex, boardIndex) {
        var orderID = nextOrderID++;
        var playOrder = '{"OrderType":"PlayCard", "CardIndex": ' + cardIndex + ', "BoardIndex": ' + boardIndex + ', "OrderID": ' + orderID + '}';
        pendingOrders[orderID] = function (responseData) { };

        doSend(playOrder);
    }

    function clearChilds(node) {
        while (node.firstChild) {
            node.removeChild(node.firstChild);
        }
    }

    function clearPlayArea() {
        while (playArea.firstChild) {
            playArea.removeChild(playArea.firstChild)
        }
    }

    function createElementWithClass(element, className) {
        var el = document.createElement(element);
        el.className = className;
        return el;
    }

</script>
